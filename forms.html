<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form>
            <p>text</p>
            <input type="text" name="username" value="valor predeterminado" minlength="3">
            <p>email</p>
            <input type ="email" name="email" placeholder="pone tu correo" required>
            <p>password</p>
            <input type="password" required>
            <p>checkbox</p>
            <input type="checkbox" required>
            <p>radio</p>
            <input type="radio">
            <p>file</p>
            <input type="file">
            <p>date</p>
            <input type="date">
            <p>submit - enviar</p>
            <input type="submit">
        </form>
    </body>
</html>
